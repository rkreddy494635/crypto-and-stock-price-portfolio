<!DOCTYPE html>
<html>
<head>
	<title>Centered Buttons</title>
	<style>
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}  
		.button {
			display: inline-block;
			padding: 12px 24px;
			background-color: #4CAF50;
			color: white;
			text-align: center;
			text-decoration: none;
			font-size: 16px;
			margin: 10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<a href="http://127.0.0.1:5500/mini.html" class="button" target="_blank">CRYPTO TRACKER</a>
		<a href="http://127.0.0.1:5500/main.html" class="button" target="_blank">STOCK TRACKER</a>

	</div>
</body>
</html>
